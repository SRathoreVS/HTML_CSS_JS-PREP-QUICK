<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>
<body>
    <form action="">
        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>

        <p>Checkbox/Hobbies</p>
        <input type="checkbox" name="hobbies" id="reading" value="reading">
        <label for="reading">Reading</label>
        <br>
        <input type="checkbox" name="hobbies" id="playing" value="playing">
        <label for="playing">Playing</label>
        <br>
        <input type="checkbox" name="hobbies" id="running" value="running">
        <label for="running">Running</label>
        <br>
    </form>
</body>
</html>
